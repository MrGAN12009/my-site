{% extends "base.html" %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
                <h1 class="display-4 mt-4">404</h1>
                <p class="lead">Страница не найдена</p>
                <p class="text-muted">Запрашиваемая страница не существует или была перемещена.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3">
                    <i class="bi bi-house"></i> Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
