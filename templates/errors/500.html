{% extends "base.html" %}

{% block title %}500 - Ошибка сервера{% endblock %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <i class="bi bi-exclamation-circle display-1 text-danger"></i>
                <h1 class="display-4 mt-4">500</h1>
                <p class="lead">Внутренняя ошибка сервера</p>
                <p class="text-muted">Произошла ошибка при обработке запроса. Пожалуйста, попробуйте позже.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3">
                    <i class="bi bi-house"></i> Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
